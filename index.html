<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Food Services Card</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-sm rounded-lg overflow-hidden shadow-lg bg-white border border-yellow-400">
        <div class="p-4">
            <img class="w-full h-32 object-contain mb-2" src="https://ik.imagekit.io/4z8covdo9/Full%20stack/food-serve.png?updatedAt=1702142726430" alt="Food Image">
            <h2 class="text-2xl font-bold text-yellow-600 text-center">Delicious Food Services</h2>
            <p class="text-gray-700 mt-2 text-center">
                Experience a variety of dishes made with fresh ingredients. We cater to all your food needs!
            </p>
            <div class="flex justify-center mt-4">
                <button class="border border-yellow-500 text-yellow-500 font-bold py-2 px-4 rounded-full hover:bg-yellow-500 hover:text-white">
                    Order Now
                </button>
            </div>
        </div>
    </div>
</body>
</html>
